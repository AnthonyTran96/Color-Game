<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="color-game.css">
    <script src="color-game.js"></script>
</head>
<body>
    <div class="RBGColor">
        <div class="title">
            <p class="first-title">The Great</h1>
            <div class="rbg">RBG(159, 153, 237)</div>
            <p class="second-title">Guessing Game</p>
        </div>
        
    </div>
    <div class="setup">
        <div class="setup2">
            <p class="newColor">New Color</p>
            <p class="tryAgain">Try Again</p>
            <div class="level">
                <p class="easy">Easy</p>
                <p class="hard">Hard</p>
            </div>
        </div> 
    </div>
    <div class="color">
        <div class="colorList">
            <div class="row1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
